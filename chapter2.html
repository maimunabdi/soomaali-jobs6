  <style>   /* Style for the arrow button */
    #navigate-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; /* Space between text and arrow */
      position: relative;
    }

    /* Arrow on the side */
    #navigate-button::after {
      content: '';
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 12px solid white; /* Falaar dhinac bidix */
      position: absolute;
      right: 10px; /* Arrow position */
    }

    #navigate-button:hover {
      background-color: #0056b3;
    }
    </style>
</head>
